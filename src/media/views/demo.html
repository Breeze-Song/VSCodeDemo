<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="card">
        <h1>输入目录</h1>
        <input type="text" id="Input Directory" placeholder="处理的C代码文件目录">
        <button onclick="getfolderpath()"><i class="fas fa-folder-open"></i> 选择</button>
    </div>
    <div class="card">
        <h1>输出目录</h1>
        <input type="text" id="Output Directory" placeholder="结果存放目录">
        <button onclick="getfolderpath_output()"><i class="fas fa-folder-open"></i> 选择</button>
    </div>
    <div class="card">
        <h1>C2Rust目录</h1>
        <input type="text" id="C2Rust Directory" placeholder="C2Rusts生成目录">
        <button onclick="getfolderpath_C2Rust()"><i class="fas fa-folder-open"></i> 选择</button>
    </div>
    <div class="card">
        <h1>Bindgen目录</h1>
        <input type="text" id="Bindgen Directory" placeholder="bindgen_ramfs">
        <button onclick="getfolderpath_Bindgen()"><i class="fas fa-folder-open"></i> 选择</button>
    </div>

    <div class="card">
        <h1>选择模型</h1>
        <select name="LLMs" id="LLMs-select">
          <option value="">--请选择使用大模型--</option>
          <option value="ChatGPT-4o">ChatGPT-4o</option>
          <option value="DeepSeek-R1">DeepSeek-R1</option>
          <option value="DeepSeek-V3">DeepSeek-V3</option>
          <option value="zhipu">质谱清言</option>
        </select>
    </div>

    <div class="card">
        <h1>运行确认</h1>
        <button class="run-button" onclick="run()">确认</button>
        <p id="runresult"></p>
    </div>
</body>
</html>
